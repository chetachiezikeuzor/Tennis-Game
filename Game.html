<!DOCTYPE html>
<style type="text/css">

	.SpaceGroteskBold {
    font-family: 'Space Grotesk';
    font-weight: 900;
    font-size: 36px;
    font-style: normal;
}

</style>

<html>
<head>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Space Grotesk">

	<h1 class="SpaceGroteskBold";>Tennis Game</h1>

</head>
<canvas id = "gameCanvas" width="800" height="600"></canvas>

<script>
var canvas; // this is basically a container for us to hold something
var canvasContext;
var ballX = 50;
var ballSpeedX = 10;

window.onload = function() {
	console.log("Hello World!");
	canvas = document.getElementById("gameCanvas");
	canvasContext = canvas.getContext("2d");

	var framesPerSecond = 30;
	setInterval(function(){
		moveEverything();
		drawEverything();
	}, 1000/framesPerSecond);
}

function moveEverything() {
	ballX = ballX + ballSpeedX;

	if (ballX < 0) { // this is turning ballSpeedX into a positive
		ballSpeedX = -ballSpeedX;
	}
	if (ballX > canvas.width) {
		ballSpeedX = -ballSpeedX;
	}
}

function drawEverything() {
	// screen is black color
	colorRect(0, 0, canvas.width, canvas.height, 'black');

	// left player's paddle
	colorRect(0, 210, 10, 100, 'white');

	// tennis ball
	canvasContext.fillStyle = 'white';
	canvasContext.beginPath();
	canvasContext.arc(ballX, 50, 10, 0, Math.PI*2, true);
	canvasContext.fill();
}

function color

function colorRect(leftX, topY, width, height, drawColor){
	canvasContext.fillStyle = drawColor;
	canvasContext.fillRect(leftX, topY, width, height);

}

</script>

</body>
</html>
